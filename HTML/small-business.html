<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="style.css">
<title>My Website Guide :: Small Business</title>
<meta charset="utf-8">
<script type="text/javascript">
	function goToNextPage() {
		var url = document.getElementById('list').value;
		if (url != 'none') {
			window.location = url;
		}
	}
</script>

	<br>

			<p>What category does your business identify with best?</p>
			<form>
				<select name="list" id="list" accesskey="target">
					<option value="none" selected>Choose business category</option>
					<option value="small-automotive.html">Automotive</option>

					<option value="small-food-dining.html">Food & Dining</option>
					<option value="small-health-medicine.html">Health & Medicine</option>
					<option value="small-home-garden.html">Home & Garden</option>
					<option value="small-hospitality.html">Hospitality</option>
					<option value="small-legal-financial.html">Legal & Financial</option>
					<option value="small-manu-ws-dis.html">Manufacturing, Wholesale, Distribution</option>
					<option value="small-merchants.html">Merchants (Retail)</option>
					<option value="small-misc.html">Miscellaneous</option>

				<input type="button" value="Next" onclick="goToNextPage()">

			<br>
		</main>
